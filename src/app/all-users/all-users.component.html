
<div class="title-header option-title">
    <h3>All Users</h3>
    
</div>
<button routerLink = '/add-new-user' type="button">Add new user</button>

<input type="text" [(ngModel)]="searchField" placeholder="Search users"/>

<div class="table-responsive table-product">
    <table matSort (matSortChange)="sortData($event)" class="custom-table" id="table_id">
        <thead>
            <tr>
                <th>User</th>
                <th mat-sort-header="name">Name</th>
                <th mat-sort-header="phone">Phone</th>
                <th mat-sort-header="email">Email</th>
                <th>Option</th>
            </tr>
        </thead>

        <tbody>
                <tr *ngFor = "let user of sortedData | userFilter:searchField">
                    <td>
                        <div class="table-image">
                            <img src="assets/images/users/1.jpg" class="img-fluid"
                                alt="">
                        </div>
                    </td>

                    <td>
                        <div class="user-name">
                            <span>{{user.name}}</span>
                        </div>
                    </td>

                    <td>{{user.phone}}</td>

                    <td>{{user.email}}</td>

                    <td>
                        <a>
                            <i class="view ri-eye-line"></i>
                         </a>
                         <a>
                             <i class="edit ri-pencil-line"></i>
                         </a>   
                         <a>
                             <i class="delete ri-delete-bin-line"></i>
                         </a>
                    </td>
                </tr>
        </tbody>
    </table>
</div>
