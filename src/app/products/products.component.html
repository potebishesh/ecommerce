

<div class="title-header option-title">
    <h3>All Products</h3>
</div>
<button routerLink = '/add-new-products' type="button">Add new product</button>
<input type="text" [(ngModel)]="searchField" placeholder="Search products"/>

<div class="table-wrapper">
    <table class="custom-table" id="table_id">
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Current Qty</th>
                <th>Price</th>
                <th>Status</th>
                <th>Option</th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor = "let product of products | productFilter:searchField | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
                    <td>{{product.productImage}}</td>
                    <td>{{product.productName}}</td>

                    <td>{{product.category}}</td>

                    <td>{{product.currentQty}}</td>

                    <td>{{product.price}}</td>

                    <td>{{product.status}}</td>

                    <td>    
                        <a>
                           <i class="view ri-eye-line"></i>
                        </a>
                        <a>
                            <i class="edit ri-pencil-line"></i>
                        </a>   
                        <a>
                            <i class="delete ri-delete-bin-line"></i>
                        </a>
                    </td>
                </tr>
        </tbody>
    </table>
</div>
<div class="pagination-container">
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
